<app-title [title]="title"></app-title>
<form [formGroup]="usuarioForm" (submit)="usuarioSubmit()">
    <div class="form-group">
      <input type="hidden" class="form-control" formControlName="ativo">
        <label for="formGroupExampleInput">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome">
        <div *ngIf="!nome.pristine && nome.errors"> 
          <p *ngIf="nome.errors.required">Nome é obrigatório.</p>
          <p *ngIf="nome.errors.minlength">Nome deve ter no mínimo 3 caracteres.</p>
          <p *ngIf="nome.errors.maxlenght">Nome deve ter no máximo 200 caracteres.</p>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDataNascimento">Data de Nascimento</label>
          <input type="date" class="form-control" formControlName="dataNascimento" id="inputDataNascimento">
        </div>
        <div class="form-group col-md-4">
          <label for="inputSexo">Sexo</label>
          <select id="inputSexo" formControlName="sexoId" class="form-control">
            <option selected>Escolha</option>
            <option value=1>Masculino</option>
            <option value=2>Feminino</option>
          </select>
        </div>        
    </div>   
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" id="inputEmail">
          <div *ngIf="!email.pristine && email.errors">
            <p *ngIf="email.errors.email"> Digite um e-mail válido.</p>
          </div>
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" formControlName="senha" id="inputSenha">
        </div>
    </div>    
    
      <button [disabled]="!usuarioForm.valid" class="btn btn-primary" type="submit" >Salvar</button>
      <button class="btn btn-primary m-3" type="submit" (click)="limparForm()">Limpar</button>
      <button class="btn btn-primary" type="submit" (click)="voltarUsuario()" >Voltar</button>
  
  </form>
