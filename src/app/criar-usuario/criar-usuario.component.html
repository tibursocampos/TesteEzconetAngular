<app-title [title]="title"></app-title>
<form [formGroup]="usuarioForm" (submit)="usuarioSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control" formControlName="nome" id="nome">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDataNascimento">Data de Nascimento</label>
          <input type="text" class="form-control" formControlName="dataNascimento" id="inputDataNascimento">
        </div>
        <div class="form-group col-md-4">
          <label for="inputSexo">Sexo</label>
          <select id="inputSexo" formControlName="sexoId" class="form-control">
            <option selected>Escolha</option>
            <option value=1>Masculino</option>
            <option value=2>Feminino</option>
          </select>
        </div>
        <!--div class="form-group col-md-2">
          <label for="inputAtivo">Situação</label>
          <select formControlName="ativo" class="form-control">
            <option selected>Escolha</option>
            <option value=1>Ativo</option>
            <option value=2>Inativo</option>
          </select>
        </div-->
    </div>   
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" formControlName="email" id="inputEmail">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" formControlName="senha" id="inputSenha">
        </div>
    </div>    
    <div class="btn btn-group">
      <button class="btn btn-primary" type="submit" >Salvar</button>
      <button class="btn btn-primary" type="submit" (click)="limparForm()">Limpar</button>
      <button class="btn btn-primary" type="submit" (click)="voltarUsuario()" >Voltar</button>
  </div>
  </form>
