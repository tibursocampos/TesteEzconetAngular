<app-title [title]="title"></app-title>
<form [formGroup]="usuarioEditForm" (submit)="usuarioSubmit()">
    <div class="form-group">
      <label for="formGroupExampleInput">Nome</label>
      <input type="text" class="form-control" id="nome">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputDataNascimento">Data de Nascimento</label>
          <input type="text" class="form-control" id="inputDataNascimento">
        </div>
        <div class="form-group col-md-4">
          <label for="inputSexo">Sexo</label>
          <select id="inputSexo" class="form-control">
            <option selected>Escolha</option>
            <option value="1">Masculino</option>
            <option value="2">Feminino</option>
          </select>
        </div>
        <div class="form-group col-md-2">
            <label for="inputAtivo">Situação</label>
            <select id="inputAtivo" class="form-control">
              <option selected>Escolha</option>
              <option value="1">Ativo</option>
              <option value="2">Inativo</option>
            </select>
          </div>
    </div>   
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputSenha">
        </div>
    </div>    
    <button class="btn btn-primary" type="submit">Salvar</button>    
  </form>
  <br>
  <button class="btn btn-primary" type="menu">Voltar</button>
